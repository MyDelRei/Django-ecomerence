{% extends 'store/base.html' %}

{% block content %}

<script src="https://cdn.tailwindcss.com"></script>

<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white shadow-lg rounded-xl p-6">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login</h2>

        {% if messages %}
        <div class="mb-4">
            {% for message in messages %}
                <p class="text-sm text-red-600">{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}

        <form method="POST" class="space-y-4">
            {% csrf_token %}

            <div>
                <label for="username" class="block text-gray-700">Username:</label>
                <input type="text" name="username" required
                    class="w-full px-4 py-2 mt-1 text-gray-700 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label for="password" class="block text-gray-700">Password:</label>
                <input type="password" name="password" required
                    class="w-full px-4 py-2 mt-1 text-gray-700 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <button type="submit"
                class="w-full px-4 py-2 text-white bg-blue-500 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
                Login
            </button>
        </form>

        <p class="mt-4 text-center text-gray-600">
            Don't have an account? <a href="{% url 'register' %}" class="text-blue-500 hover:underline">Register</a>
        </p>
    </div>
</div>
{% endblock %}
